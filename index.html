<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>custom select menu</title>
</head>
<body>
  
  <div class="container">
    <div class="select-menu">
      <h3 class="title">indonesia</h3>
      <div class="select-menu-content">
        <input type="text" class="search-input" placeholder="enter name ...">
        <ul class="list-group">
          <li class="list-group-item">indonesia</li>
          <li class="list-group-item">malaysia</li>
          <li class="list-group-item">singapore</li>
          <li class="list-group-item">india</li>
        </ul>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
